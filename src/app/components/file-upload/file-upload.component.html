<div
  class="file-upload flex flex-col items-center justify-center p-6 bg-gray-50 min-h-screen"
>
  <label
    for="file-upload"
    class="px-6 py-3 bg-blue-600 text-white rounded-md shadow-md cursor-pointer hover:bg-blue-700 transition"
  >
    Upload Excel File
  </label>
  <input
    id="file-upload"
    type="file"
    (change)="handleFileInput($event)"
    accept=".xlsx, .xls"
    class="hidden"
  />
</div>
